<h1>
  {{name}}
{{address.street}}  
{{address.city}}  
</h1>
<ul>
  <li>
    Age: {{age}}
  </li>
  <li>
    Email :{{email}}
    </li>
</ul>

<button (click)="onClick()">Click me</button>

<button (click)="toggleEdit()">Edit user</button>
<div *ngIf="isEdit">
<h1>Edit user</h1>
<form >
    <div>
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="name" name="name">
      </div> 
    <div>
      <label for="email">Email:</label>
      <input type="text" [(ngModel)]="email" name="email">
    </div> 
    <div>
        <label for="age">Age:</label>
        <input type="text" [(ngModel)]="age" name="age">
      </div>
      <div>
          <label for="street">Street:</label>
          <input type="text" [(ngModel)]="address.street" name="anythingWouldWork">
        </div> 
        <div>
            <label for="city">City:</label>
            <input type="text" [(ngModel)]="address.city" name="city">
          </div>
    </form>

<h1>Hobbies</h1>
<!-- <form (submit)="addHobby(hobby.value)"> -->
<!-- ngsubmit and (submit) both are same but submit would post even if there is an error -->
<form #addHobbyForm="ngForm" (ngSubmit)="addHobby(addHobbyForm.value)" novalidate>
<div>
  <label>Hobby:</label>
  <!-- <input type="text" #hobby required> -->
  <!-- <input  required name="hobby" id="hobby" type="text" placeholder="Hobby..." ngModel/> -->

  <input [ngModel]="hobby"  required name="hobby" id="hobby" type="text" placeholder="Hobby..." />

  <button class="save" type="submit" [disabled]="addHobbyForm.invalid">Add Hobby</button>
</div>  
</form>
<ul>
  <li *ngFor="let h of hobbies; let i =index"> {{i+1}}:{{h}}
      <button (click)="deleteHobby(h)">X</button>
  </li>
  
</ul>
</div>

<h1>Posts</h1>
<ul>
    <li *ngFor="let post  of posts"> 
<h4>{{post.title}}</h4>
<p>{{post.body}}</p>
    </li>
    
  </ul>
